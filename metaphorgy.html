<!DOCTYPE html>
<html>
  <head>
    <title>Metaphorgy: Metaphor Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Bootstrap -->
    <link href='css/bootstrap.min.css' rel='stylesheet' media='screen'>
    <link href='css/app.css' rel='stylesheet' media='screen'>
  </head>
  <body>

    <div class='col-sm-12 header'>
      <img src='img/line-xl.png' />
    </div>

    <div class='container'>
      <div class='row'>
        <div class='col-sm-7 col-sm-push-2'>
          <h1>
            <div class='input-group'>
              <div class='input-group-btn'>
                <button type='button' class='btn btn-primary dropdown-toggle' data-toggle='dropdown'>My <span class='caret'></span></button>
                <ul class='dropdown-menu'>
                  <li><a href='#'>My</a></li>
                  <li><a href='#'>A</a></li>
                  <li><a href='#'>The</a></li>
                </ul>
              </div><!-- /btn-group -->
              <input type='text' class='form-control' placeholder='Enter a word'>
            </div>
          </div>

        <div class='col-sm-2 col-sm-push-2'><p>is a</p>
        </div>

      </div>
      <div class='row'>
        <div class='col-sm-10 col-sm-push-2'>
          <button type='button' class='btn btn-success'>Complete sentence</button></h1>
        </div>
      </div>
    </div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src='http://code.jquery.com/jquery.js'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='js/bootstrap.min.js'></script>
  </body>
</html>
