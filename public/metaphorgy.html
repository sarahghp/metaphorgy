<!DOCTYPE html>
<html>
  <head>
    <title>Metaphorgy: Metaphor Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Bootstrap -->
    <link href='css/styles.css' rel='stylesheet' media='screen'>
  </head>
  <body>

    <header>
      <div class='jumbotron header'> 
        <div class='jumbo'>METAPHORGY</div>
        <div class='subhead'>
          <h3>a website to help you build metaphors</h3>
          <h5>Pick your article, enter your word, get back a metaphor.</h5>
        </div>

      </div>
    </header>

    <div class='container'>
      <div class='row'>
        <div class='col-sm-7 col-sm-offset-2'>
          
            <div class='input-group input-group-lg'>
              <div class='input-group-btn'>
                <button type='button' id='article-word' class='btn btn-primary dropdown-toggle' data-toggle='dropdown'> My <span class='caret'></span></button>
                <ul class='dropdown-menu'>
                  <li><a href='#'>My</a></li>
                  <li><a href='#'>A</a></li>
                  <li><a href='#'>The</a></li>
                </ul>
              </div><!-- /btn-group -->
              <input type='text' id='word-entry' class='form-control' placeholder='Enter a word'>
            </div>
          </div>

          <div class='col-sm-2'><p class='entry'>is a</p></div>
        
      </div>

      <div class='row submit'>
        <div class='col-sm-12'>
          <button type='button' class='btn btn-entry'>Complete sentence</button>
        </div>
      </div>
    </div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src='http://code.jquery.com/jquery.js'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='js/bootstrap.min.js'></script>
  </body>
</html>
